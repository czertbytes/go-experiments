        var dataLen = data.length;
        var galleryElement = document.getElementById('gallery');
        var images = new Array();

        for (var i = 0; i < dataLen; i++) {
            var img = new Image();
            img.src = data[i].Images[0];
            img.alt = data[i].Name;
            img.onclick = listener(data[i].Name);

            images.push({
                Data: data[i],
                ImageIndex: 0,
                Image: img
            });

            var a = document.createElement('a');
            a.href = data[i].URL;
            a.target = "_blank";
            a.appendChild(img);

            var span = document.createElement('span');
            span.innerHTML = data[i].Name;
            a.appendChild(span);

            galleryElement.appendChild(a);            
        }

        setInterval(function() {
            var rndIdx = Math.floor(Math.random() * dataLen)
            var img = images[rndIdx];
            img.ImageIndex = (img.ImageIndex + 1) % 2;
            var nextImage = img.Data.Images[img.ImageIndex];
            if (nextImage != undefined) {

                var counter = 10;
                var direction = false // false - down, true - up
                fadeOutInEffect = setInterval(function() {
                    counter = direction ? counter + 1 : counter - 1;
                    
                    if (counter == 2 && direction == false) {
                        img.Image.src = img.Data.Images[img.ImageIndex];
                    }

                    if (counter <= 1) {
                        counter = 1;
                        direction = true;
                    }

                    img.Image.className = "opacity" + counter + "0";

                    if (counter >= 10 && direction) {
                        img.Image.className = "";
                        clearInterval(fadeOutInEffect);
                    }
                }, 75);
            }
        }, 7000);

        function listener(value) {
            return function() {
                console.log("clicked " + value + "!");
            }
        }
        
    </script>
